<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Duck Voting App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" defer async></script>
  </head>
  <body class="font-montserrat">
    <header>
      <h1>Duck Voting App</h1>
      <p>
        Duck Company wants you to vote for which product you think is best. Cast
        your vote below!
      </p>
    </header>

    <main>
      <div id="grid-container">
        <div id="votes-container">
          <h2>Votes Table</h2>

          <div id="votes"></div>

          <div id="votes-table-container">
            <table id="votes-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Votes</th>
                </tr>
              </thead>

              <tbody id="votes-tbody"></tbody>
            </table>
          </div>
        </div>

        <div id="images-container">
          <!-- <div id="img1-container">
              <img id="img1" src="https://placehold.co/200x150" alt="" />
              <section id="img1_text"></section>
            </div>

            <div id="img2-container">
              <img id="img2" src="https://placehold.co/200x150" alt="" />
              <section id="img2_text"></section>
            </div>

            <div id="img3-container">
              <img id="img3" src="https://placehold.co/200x150" alt="" />
              <section id="img3_text"></section>
            </div> -->
        </div>

        <div id="gap">
          <div class="voting-text-container">
            <p id="voting-prompt">Vote for a product above.</p>
            <p id="voting-text">
              Voting rounds left: <span id="rounds-left"></span>
            </p>
          </div>

          <button id="show-results" class="display-none">Show results</button>
        </div>

        <div id="text-container">
          <canvas id="graph-container"> </canvas>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
